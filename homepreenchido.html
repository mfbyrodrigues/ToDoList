<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title> ToDoList </title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>

</head>

<body>
    <div class="tela">
        <header>
            <h1 class="logo"> ToDoList </h1>
            <p class="mensagem"> Boa tarde, <strong> Maria Fernanda! ðŸ‘‹</strong></p>
        </header>

        <main>
            <section class="add-tarefas">
                <h1> Adicionar tarefas </h1>
                    <div class="form-tarefas">
                        <input type="text" placeholder="Nome da tarefa">
                        <button> Adicionar </button>
                    </div>
            </section>

            <hr>

            <section class="minhas-tarefas">
                <h1> Minhas tarefas </h1>
                <p> Veja todas as suas tarefas criadas na plataforma. </p>

                <div class="form-registros">
                    <div class="tarefa">
                        <div class="conteudo-tarefa">
                            <input type="checkbox">
                            <div class="texto-tarefa">     
                                <h4> AAAAAAAAAA </h4>
                                <p> Criada em: 19 de out 2025 </p>
                            </div>
                        </div>
                        <i class="fa-solid fa-trash fa-lg" style="color: #de015d;"></i>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
